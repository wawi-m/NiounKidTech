<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiounKid-Tech LMS</title>
    <!-- Including React and ReactDOM from CDN -->
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- Inline CSS for quick styling -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-image: url('Frontend/public/Capture.PNG'); /* Add your cover image path */
            background-size: cover;
            background-position: center;
            padding: 60px 20px;
            text-align: center;
            color: white;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.1em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .cta-button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
        }
        .features, .testimonials, .cta-section, .contact-section, footer {
            padding: 20px;
            text-align: center;
        }
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        .feature-item {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
        }
        footer {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        const e = React.createElement;

        function Home() {
            return e('div', null,
                // Header Section
                e('header', null,
                    e('nav', null,
                        e('a', { href: '#features' }, 'Features'),
                        e('a', { href: '#testimonials' }, 'Testimonials'),
                        e('a', { href: '/deployed-project' }, 'View Project') // Link to the deployed project
                    ),
                    e('h1', null, 'Welcome to NIOUNKID-TECH LMS'),
                    e('p', null, 'Empowering you to learn and grow with the best educational tools available.'),
                    e('button', { className: 'cta-button' }, 'Get Started')
                ),

                // Features Section
                e('section', { className: 'features', id: 'features' },
                    e('h2', null, 'Features'),
                    e('div', { className: 'features-grid' },
                        e('div', { className: 'feature-item' },
                            e('h3', null, 'Interactive Courses'),
                            e('p', null, 'Engage with interactive, instructor-led courses designed for all levels.')
                        ),
                        e('div', { className: 'feature-item' },
                            e('h3', null, 'Assessments & Quizzes'),
                            e('p', null, 'Test your knowledge with quizzes and receive instant feedback.')
                        ),
                        e('div', { className: 'feature-item' },
                            e('h3', null, 'Progress Tracking'),
                            e('p', null, 'Track your learning progress and get insights into your development.')
                        ),
                        e('div', { className: 'feature-item' },
                            e('h3', null, 'Certifications'),
                            e('p', null, 'Earn certificates upon completion to showcase your achievements.')
                        )
                    )
                ),

                // Testimonials Section
                e('section', { className: 'testimonials', id: 'testimonials' },
                    e('h2', null, 'What Our Students Say'),
                    e('div', { className: 'testimonial-item' },
                        e('p', null, '"The courses are well-structured and easy to follow. I love the hands-on approach!"'),
                        e('h4', null, '- Jane Doe')
                    ),
                    e('div', { className: 'testimonial-item' },
                        e('p', null, '"This platform has helped me learn faster and earn certifications in no time!"'),
                        e('h4', null, '- John Smith')
                    )
                ),

                // Call to Action Section
                e('section', { className: 'cta-section' },
                    e('h2', null, 'Join NIOUNKID-TECH Today!'),
                    e('p', null, 'Unlock your full learning potential with our powerful tools and resources.'),
                    e('button', { className: 'cta-button' }, 'Sign Up Now')
                ),

                // Contact Section
                e('section', { className: 'contact-section' },
                    e('h2', null, 'Contact Us'),
                    e('p', null,
                        'Email: ',
                        e('a', { href: 'mailto:support@niounkidtech.com' },
                            e('i', { className: 'fas fa-envelope' })
                        ),
                        e('span', null, ' support@niounkidtech.com')
                    ),
                    e('p', null,
                        'Follow us: ',
                        e('a', { href: 'https://twitter.com/YourTwitterHandle', target: '_blank' },
                            e('i', { className: 'fab fa-twitter' })
                        ),
                        e('a', { href: 'https://linkedin.com/in/YourLinkedInProfile', target: '_blank' },
                            e('i', { className: 'fab fa-linkedin' })
                        ),
                        e('a', { href: 'https://github.com/YourGitHubUsername', target: '_blank' },
                            e('i', { className: 'fab fa-github' })
                        )
                    )
                ),

                // Footer
                e('footer', { className: 'footer' },
                    e('p', null, 'Â©2024 NiounKidTech. All rights reserved.')
                )
            );
        }

        ReactDOM.render(e(Home), document.getElementById('root'));
    </script>
</body>
</html>
